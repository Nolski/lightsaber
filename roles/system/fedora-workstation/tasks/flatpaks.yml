---
- name: install default flatpaks as user-managed flatpaks
  flatpak:
    name: "{{ item }}"
    state: present
    method: system
  loop:
    - com.adobe.Flash-Player-Projector
    - im.riot.Riot
    - org.signal.Signal
    - us.zoom.Zoom
    - com.discordapp.Discord
    - org.kde.kdenlive
    - org.glimpse_editor.Glimpse
    - org.zotero.Zotero
